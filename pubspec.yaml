name: harpy
description: A Twitter app built with Flutter.

publish_to: 'none'

# android/version.properties is used to manage the versions
version: 0.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # packages
  cupertino_icons: ^1.0.2
  dart_twitter_api: ^0.5.3
  equatable: ^2.0.0
  flare_flutter: ^3.0.0
  flutter_bloc: ^7.0.0
  flutter_feather_icons: ^2.0.0+1
  get_it: ^7.2.0
  humanizer: ^0.0.2
  intl: ^0.17.0
  like_button: ^2.0.2
  logging: ^1.0.1
  mime_type: ^1.0.0
  photo_view:
    # custom photo_view with better gesture recognition
    git: git://github.com/robertodoering/photo_view.git
  provider: ^5.0.0
  scroll_to_index: ^2.0.0
  shimmer: ^2.0.0
  timeago: ^3.0.2
  visibility_detector: ^0.2.0
  waterfall_flow: ^3.0.1

  # plugins
  android_path_provider: ^0.2.1
  connectivity: ^3.0.3
  device_info: ^2.0.0
  file_picker: ^4.0.0
  flutter_displaymode: ^0.3.1-nullsafety.0
  flutter_ffmpeg: ^0.4.0
  flutter_hsvcolor_picker: ^1.1.0
  flutter_keyboard_visibility: ^5.0.1
  location: ^4.1.1
  package_info: ^2.0.0
  path_provider: ^2.0.1
  pedantic: ^1.11.0
  permission_handler: ^8.1.4+2
  sentry_flutter: ^5.0.0
  share: ^2.0.1
  shared_preferences: ^2.0.5
  url_launcher: ^6.0.2
  video_player: ^2.1.1
  webview_flutter: ^2.0.4

dev_dependencies:
  bloc_test: ^8.0.0
  build_runner: ^2.0.1
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.10.0
  json_serializable: ^4.1.1
  mocktail: ^0.1.4

flutter:
  uses-material-design: true

  assets:
    - assets/flare/
    - android/fastlane/metadata/android/free/en-US/changelogs/

  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa-Light.ttf
          weight: 300
        - asset: assets/fonts/Comfortaa-Regular.ttf
        - asset: assets/fonts/Comfortaa-Bold.ttf
          weight: 700

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700

    - family: NotoSans
      # used as a fallback font
      # covers a lot of scripts and obscure unicode characters
      # https://fonts.google.com/specimen/Noto+Sans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700
