name: harpy
description: A Twitter app built with Flutter.

publish_to: 'none'

# android/version.properties is used to manage the versions
version: 0.0.0

environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies:
  android_path_provider: ^0.3.0
  args: ^2.3.0
  bloc: ^8.0.0-dev.3
  bloc_concurrency: ^0.2.0-dev.1
  built_collection: ^5.1.1
  collection: ^1.15.0
  connectivity_plus: ^2.0.2
  cupertino_icons: ^1.0.2
  dart_twitter_api: ^0.5.4
  device_info_plus: ^3.1.1
  equatable: ^2.0.0
  file_picker: ^4.0.1
  flare_flutter: ^3.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0-dev.2
  flutter_displaymode: ^0.4.0
  flutter_feather_icons: ^2.0.0+1
  flutter_ffmpeg: ^0.4.0
  flutter_hsvcolor_picker: ^1.1.0
  flutter_keyboard_visibility: ^5.0.1
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.0.0
  get_it: ^7.2.0
  google_fonts: ^2.1.0
  http: ^0.13.3
  humanizer: ^2.0.0
  intl: ^0.17.0
  json_annotation: ^4.3.0
  like_button: ^2.0.3
  location: ^4.1.1
  logging: ^1.0.1
  mime_type: ^1.0.0
  modal_bottom_sheet: ^2.0.0
  oauth1: ^2.0.0
  package_info_plus: ^1.3.0
  path_provider: ^2.0.3
  pedantic: ^1.11.0
  permission_handler: ^9.0.0
  photo_view:
    # custom photo_view with better gesture recognition
    git: https://github.com/robertodoering/photo_view.git
  provider: ^6.0.0
  scroll_to_index: ^2.0.0
  sentry_flutter: ^6.0.0
  share_plus: ^3.0.4
  shared_preferences: ^2.0.7
  shimmer: ^2.0.0
  smooth_page_indicator: ^1.0.0+2
  timeago: ^3.0.2
  url_launcher: ^6.0.10
  uuid: ^3.0.5
  video_player: ^2.1.15
  visibility_detector: ^0.2.0
  wakelock: ^0.6.0
  waterfall_flow: ^3.0.1
  webview_flutter: ^3.0.0

dev_dependencies:
  bloc_test: ^9.0.0-dev.3
  build_runner: ^2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.0.0
  golden_toolkit: ^0.13.0
  json_serializable: ^6.0.1
  mocktail: ^0.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/flare/
    - android/fastlane/metadata/android/free/en-US/changelogs/
    - android/fastlane/metadata/android/pro/en-US/changelogs/

  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa-Light.ttf
          weight: 300
        - asset: assets/fonts/Comfortaa-Regular.ttf
        - asset: assets/fonts/Comfortaa-Bold.ttf
          weight: 700

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700

    - family: NotoSans
      # used as a fallback font
      # covers a lot of scripts and obscure unicode characters
      # https://fonts.google.com/specimen/Noto+Sans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700
