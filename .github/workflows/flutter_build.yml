name: CD

on:
  release:
    types: [published]

concurrency:
  group: ${{ github.head_commit.id }}
  cancel-in-progress: true

env:
  flutter-channel: "stable"

jobs:
  build_apk:
    name: Build harpy free .apk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: "12.x"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.flutter-channel }}

      - name: Storing key.properties
        run: echo "${{ secrets.KEY_PROPERTIES_FREE }}" | base64 --decode > android/key.properties #TODO verify name and add to secrets

      - name: Storing keystore
        run: echo "${{ secrets.KEYSTORE_FREE }}" | base64 --decode > android/key.jks #TODO verify name and add to secrets

      - name: Get dependencies
        run: flutter pub get

      - name: Generate files
        run: flutter packages pub run build_runner build

      - name: Build APK # TODO add secrets
        run: > 
          flutter build apk
          --split-per-abi 
          --release
          --flavor free
          --dart-define flavor=free
          --dart-define twitter_consumer_key=${{ secrets.CONSUMER_KEY_FREE }}
          --dart-define twitter_consumer_secret=${{ secrets.CONSUMER_SECRET_FREE }}
          --dart-define sentry_dsn=${{ secrets.SENTRY_DSN_FREE }}
          --dart-define aes_key=${{ secrets.AES_KEY_FREE }}

      - name: Upload .apks to artifacts
        uses: svenstaro/upload-release-action@v2
        with:
          tag: ${{ github.release.tag_name }}
          file: build/app/outputs/apk/freeRelease/*.apk # TODO verify path
