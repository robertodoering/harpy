name: CD

on:
  push:
    tags:
      - "v**"

concurrency:
  group: ${{ github.head_commit.id }}
  cancel-in-progress: true

env:
  flutter-channel: "stable"

jobs:
  build_apk:
    name: Build harpy free .apk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: "12.x"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.flutter-channel }}

      - name: Storing key.properties
        run: echo "${{ secrets.KEYPROP_PROD }}" | base64 --decode > android/key.properties

      - name: Storing keystore
        run: echo "${{ secrets.KEYJKS_PROD }}" | base64 --decode > android/key.jks #TODO verify name

      - name: Get dependencies
        run: flutter pub get

      - name: Generate files
        run: flutter packages pub run build_runner build

      - name: Build APK
        run: flutter build apk --split-per-abi --release

      - name: Upload .apks to artifacts
        uses: actions/upload-artifact@v3
        with:
          path: build/app/outputs/apk/release/*.apk #TODO verify path